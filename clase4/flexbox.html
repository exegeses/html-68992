<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flexbox ( contenedores flexible )</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <main>
        <h1>Flexbox ( contenedores flexible )</h1>

        <h2>distribución en el ejeX ( horizontal )</h2>
        <section id="contenedor">
            <article>A</article>
            <article>B</article>
            <article>C</article>
        </section>

        <h2>distribución en el ejeY ( vertical )</h2>
        <section id="contenedor2">
            <article>A</article>
            <article>B</article>
            <article>C</article>
        </section>

        <h2>combinando ambos ejes</h2>
        <section id="contenedor3">
            <article>A</article>
            <article>B</article>
            <article>C</article>
        </section>




    </main>

</body>
